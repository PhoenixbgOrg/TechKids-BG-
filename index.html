
<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AORUS | Engineering Survival Academy</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root { --aorus-orange: #ff6b00; --bg-dark: #050505; }
        body { 
            font-family: 'Inter', sans-serif; 
            background-color: var(--bg-dark); 
            color: #e2e8f0; 
            margin: 0; 
            overflow-x: hidden; 
            -webkit-font-smoothing: antialiased;
        }
        .font-orbitron { font-family: 'Orbitron', sans-serif; }
        .aorus-gradient { background: linear-gradient(135deg, #ff6b00 0%, #ff4800 100%); }
        .skew-box { transform: skewX(-12deg); }
        .unskew { transform: skewX(12deg); }
        
        @keyframes emergency {
            0% { background: #000; }
            25% { background: #600; }
            50% { background: #200; }
            75% { background: #900; }
            100% { background: #000; }
        }
        .emergency-reset { animation: emergency 0.15s infinite; }

        @keyframes glitch {
            0% { transform: translate(0) }
            20% { transform: translate(-5px, 5px) }
            40% { transform: translate(-5px, -5px) }
            60% { transform: translate(5px, 5px) }
            80% { transform: translate(5px, -5px) }
            100% { transform: translate(0) }
        }
        .animate-glitch { animation: glitch 0.1s infinite; }

        .timer-fill {
            height: 100%;
            width: 0%;
            transition: width 1s linear;
        }

        .fade-in { animation: fadeIn 0.4s ease-out forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        
        .scroll-custom::-webkit-scrollbar { width: 4px; }
        .scroll-custom::-webkit-scrollbar-track { background: transparent; }
        .scroll-custom::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.05); border-radius: 10px; }
        .scroll-custom::-webkit-scrollbar-thumb:hover { background: #ff6b00; }

        ::selection { background: #ff6b00; color: black; }
    </style>
</head>
